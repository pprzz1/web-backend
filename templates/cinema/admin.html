{% extends "base.html" %}

{% block lab %}Админ-панель{% endblock %}

{% block main %}
    <h2>Управление сеансами</h2>
    
    <h3>Добавить новый сеанс</h3>
    <form method="POST" action="{{ url_for('cinema.add_session') }}">
        <label>Название фильма: <input type="text" name="title" required></label><br>
        <label>Дата: <input type="date" name="date" required></label><br>
        <label>Время: <input type="time" name="time" required></label><br>
        <button type="submit">Добавить</button>
    </form>

    <h3>Список сеансов</h3>
    <ul>
        {% for session in sessions %}
            <li>
                {{ session.title }} - {{ session.date }} {{ session.time }}
                <form method="POST" action="{{ url_for('cinema.delete_session', session_id=session.id) }}" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('cinema.index') }}">Назад</a>
{% endblock %}
